<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Images\ES.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/solarSystem.css">

    <title>EduSpace | Solar-System</title>
	<style>
		
		
		h1{color: white;
			font-family:courier;
			font-size:500%;}

	</style>

	
</head>

<body>

    <div id="system">
        <img src="sun.gif" id="sun" alt="sun">
        <div id="mercury-orbit">
            <img src="mercury.png" id="mercury" alt="mercury">
        </div>
        <div id="venus-orbit">
            <img src="venus.png" id="venus" alt="venus">
        </div>
        <div id="earth-orbit">
            <img src="earth.png" id="earth" alt="earth">
            <div id="moon-orbit">
                <img src="moon.jpg" id="moon" alt="moon">
            </div>
        </div>
        <div id="mars-orbit">
            <img src="mars.png" id="mars" alt="mars">
        </div>
        <div id="asteroid-belt">
            <img src="asteroid.png" alt="asteroid-belt">
        </div>
        <div id="jupiter-orbit">
            <img src="jupiter.png" id="jupiter" alt="jupiter">
            <div id="io-orbit">
                <img src="io.png" id="io" alt="io">
            </div>
            <div id="europa-orbit">
                <img src="europa.png" id="europa" alt="europa">
            </div>
            <div id="ganymede-orbit">
                <img src="ganymede.png" id="ganymede" alt="ganymede">
            </div>
            <div id="callisto-orbit">
                <img src="callisto.png" id="callisto" alt="callisto">
            </div>
        </div>
        <div id="saturn-orbit">
            <img src="saturn.png" id="saturn" alt="saturn">
        </div>
        <div id="uranus-orbit">
            <img src="uranus.png" id="uranus" alt="uranus">
        </div>
        <div id="neptune-orbit">
            <img src="neptune.png" id="neptune" alt="neptune">
        </div>
        <div id="pluto-orbit">
            <img src="pluto.png" id="pluto" alt="pluto">
            <div id="charon-orbit">
                <img src="charon.png" id="charon" alt="charon">
            </div>
        </div>
    </div>
    <form>
        <label style="color: #ffffff;" for="timing">Space Timing</label>
        <input id="timing" type="range" name="timing" min="0" max="100" value="0" data-timing="s">
    </form>
    <script src="solarSpeed.js"></script>
	
	

</body>

</html>
